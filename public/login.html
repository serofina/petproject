  <body>
    <!-- Login Start  -->
    <div class="centered"></div>

    <section class="section-login">
      <div class="container">
        <div class="form-container">
    
          <form class="form" id="login-form" action="submit">
            <!-- <div class="form-control"> -->
              <input type="email" name="email" class="input username" id="signin-email" placeholder="Email" size="30" required />
            <!-- </div> -->
            <!-- <div class="form-control"> -->
              <input type="password" name="password" id="signin-password" class="input password" placeholder="Password" placeholder="Password" size="30" required />
            <!-- </div> -->
            
            <button class="btn btn-login" input
                type="submit"
                name="submit">Log In</button>
          </form>
    
          <div class="sign-up">
            <h2 class="text">Don't have an Account?</h2>
            <button class="btn btn-sign-up"><a href="/registration" style= "text-decoration: none; 
      color: #ffff;
    ">Sign Up</button></a>
          </div>
    
        </div>
      </div>
    </section>
  <!-- Login End  -->
